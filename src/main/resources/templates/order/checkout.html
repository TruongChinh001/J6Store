<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<body>
		<main>
			<div th:replace="~{/cart/view :: shoppingCart}"></div>
			<div class="card my-4">
			  <div class="card-header bg-primary">
			    <h5 class="text-light fw-bold">ORDER PURCHASING</h5>
			  </div>
			  <div class="card-body">
			    <div class="row">
			    	<div class="form-group col-sm-6">
			    		<div>Purchaser: </div>
			    		<div class="form-control" id="username">
			    			[[${#request.remoteUser}]]
			    		</div>
			    	</div>
			    	<div class="form-group col-sm-6">
			    		<div>Order Date:</div>
			    		<div class="form-control">
			    			{{order.createDate | date : 'dd-MM-yyyy'}}
			    		</div>
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="form-group col-sm-12">
						<div>Address: </div>
			    		<div class="Shipping Address">
			    			<textarea ng-model="order.address" class="form-control"></textarea>
			    		</div>
			    	</div>
			    </div>
			  </div>
			  <div class="card-footer fw-bold d-flex justify-content-between">
			  		<button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
			  </div>
			</div>
		</main>
	</body>
</html>
