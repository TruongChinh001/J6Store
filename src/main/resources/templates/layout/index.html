<!DOCTYPE html>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

	<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

<body class="container-fluid"

						<i class="fa fa-envelope mx-2"></i>
						<a class="navbar-sm-brand text-light text-decoration-none" href="mailto:truongchinh.dev@gmail.com">truongchinh.dev@gmail.com</a>
						<i class="fa fa-phone mx-2"></i>
						<a class="navbar-sm-brand text-light text-decoration-none" href="tel:0985235240">0985 235 240</a>
					</div>
					<div>
						<a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
						<a class="text-light" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
						<a class="text-light" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-sm fa-fw me-2"></i></a>

					</div>
				</div>

		</nav>

	<nav class="row">
		<div th:replace="/layout/_menu.html"></div>
	</nav>
	<!-- <div class="row">
		<div th:replace="/layout/_banner.html"></div>
	</div> -->
	<div class="row">
		<article class="col-sm-9">
			<div th:replace="${main}"></div>
		</article>
		<aside class="col-sm-3">
			<div th:replace="/layout/_cart-info.html"></div>
			<div th:replace="/layout/_category.html"></div>
		</aside>
	</div>
	<footer>
        <div class="card my-4">
            <div class="card-body text-center">
                <h3>FPT Polytechnic &copy;2021. All rights reserved</h3>
            </div>
        </div>

	<script src="/assets/js/shopping-cart-app.js"></script>
	
	
	<!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
