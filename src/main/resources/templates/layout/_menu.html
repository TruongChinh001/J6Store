	<nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand text-success logo h1 align-self-center" th:href="@{/}">
                J6
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/product/list}">Shop</a>
						</li>
                        <th:block th:if="${#request.remoteUser}">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/security/logoff}">Sign Out</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/order/list}">Your Orders</a>
							</li>
							<li th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('STAFF')}" class="nav-item mx-2">
								<a class="nav-link" th:href="@{/admin/home/index}">Administration</a>
							</li>
						</th:block>
						<th:block th:unless="${#request.remoteUser}">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/security/login/form}">Sign In</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link" th:href="@{/j6store/register}">Sign Up</a>
						</li>
					</th:block>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                        <i class="fa fa-fw fa-search text-dark mr-2"></i>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" th:href="@{/cart/view}">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">{{cart.count}}</span>
                    </a>
                    <a th:if="${#request.remoteUser}" class="nav-icon position-relative text-decoration-none" href="#">
						[[${#request.remoteUser}]]
                    </a>
                </div>
            </div>

        </div>
    </nav>

	 <!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
