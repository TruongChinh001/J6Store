<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row page-titles">
            <div class="col-md-5 col-8 align-self-center">
                <h3 class="text-themecolor m-b-0 m-t-0">Profile</h3>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#!admin">Home</a></li>
                    <li class="breadcrumb-item active">Profile</li>
                </ol>
            </div>
            <div class="col-md-7 col-4 align-self-center">
                <a href="https://themewagon.com/themes/material-bootstrap-4-free-admin-template/" class="btn waves-effect waves-light btn-danger pull-right hidden-sm-down">Download Now</a>
            </div>
        </div>
        <form>
            <div class="row">
                <input type="hidden" ng-model="form.username">
                <!-- Column -->
                <div class="col-lg-4 col-xlg-3 col-md-5">
                    <div class="card">
                        <div class="card-block">
                            <div class="m-t-30">
                                <div class="upload mb-5">
                                    <img ng-if="session.photo" width=200 height=200 id="output" alt="your image"
                                            src="/assets/images/{{session.photo}}">
                                    <img ng-if="!session.photo" width=200 height=200 id="output" alt="your image"
                                            src="/assets/images/default/avt_default.png">
                                    <div class="round">
                                        <input type="file" class="form-control" id="photo"
                                            onchange="angular.element(this).scope().imageChanged(this.files)"> 
                                        <i class="fa fa-camera" style="color: #fff;"></i>
                                    </div>
                                </div>
                                <h4 class="card-title m-t-10">{{session.fullname}}</h4>
                                <h6 class="card-subtitle">{{session.email}}</h6>
                                <div class="row text-center justify-content-md-center">
                                    <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                                       <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-xlg-9 col-md-7">
                    <div class="card">
                        <div class="card-block">
                            <div class="form-horizontal form-material">
                                <input hidden ng-model="session.username">
                                <div class="form-group">
                                    <label class="col-md-12">Full Name</label>
                                    <div class="col-md-12">
                                        <input ng-model="session.fullname" type="text" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Password</label>
                                    <div class="col-md-12">
                                        <input ng-model="session.password" type="password" class="form-control form-control-line">
                                    </div>
                                    <div class="col-md-12">
                                        <span class="text-secondary small"><i>Nhập vào nếu muốn đổi mật khẩu</i></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Email</label>
                                    <div class="col-md-12">
                                        <input ng-model="session.email" type="email" class="form-control form-control-line">
                                    </div>
                                </div>

                                    <label class="col-md-12">Password</label>

                                    </div>
                                </div> -->

                                        <input th:field="*{phoneNumber}" type="text" placeholder="123 456 7890" class="form-control form-control-line">
                                    </div>
                                </div> -->

                                    <label class="col-md-12">Message</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Select Country</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line">
                                            <option>London</option>
                                            <option>India</option>
                                            <option>Usa</option>
                                            <option>Canada</option>
                                            <option>Thailand</option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button ng-click="update()" class="btn btn-success">Update Profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
