<div class="card my-4">
    <div class="card-header bg-primary">
        <h5 class="text-light fw-bold">LIST OF ACCOUNTS</h5>
    </div>
    <div class="card-body">
        <table class="table table-condensed">
            <thead class="bg-success" style="font-variant: small-caps;">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Create Date</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="item in items | limitTo: pageSize: start">
                <td>{{item.id}}</td>
                <td>{{item.account.username}}</td>
                <td>{{item.account.fullname}}</td>
                <td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{item.address}}</td>
                <td class="float-end">
                    <div class="btn-group btn-group-xs">
                        <button ng-click="findViewDetail(item)" class="btn btn-info glyphicon-trash"><i class="fa-solid fa-magnifying-glass"></i></i></button>
                        <!-- <a href="#!detail/{{item.id}}" class="btn btn-danger glyphicon-trash"><i class="fa-solid fa-magnifying-glass"></i></i></a> -->
                    </div>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="delete(item)" class="btn btn-danger glyphicon-trash"><i class="fa-solid fa-trash-can text-dark"></i></button>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <button ng-click="first();" class="btn btn-warning">
            <i class="fa-solid fa-backward-step"></i>
            Trang đầu
        </button>
        <button ng-click="prev();" class="btn btn-info">
            <i class="fa-solid fa-backward"></i>
            Trang trước
        </button>
        <button class="btn btn-success">{{pageIndex + 1}} of {{count()}}</button>
        <button ng-click="next();" class="btn btn-info">
            <i class="fa-solid fa-forward"></i>
            Trang kế
        </button>
        <button ng-click="last();" class="btn btn-warning">
            <i class="fa-solid fa-forward-step"></i>
            Trang cuối
        </button>

        <button ng-click="pager.last()" class="btn btn-danger">

</div>
